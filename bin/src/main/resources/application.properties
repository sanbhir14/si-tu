
# konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# # nama database=si-tu 
spring.datasource.url=jdbc:mysql://localhost:3306/si-tu?useSSL=false&serverTimezone=Asia/Jakarta

# # username = root & pass = ""
spring.datasource.username=root
spring.datasource.password=

# optimize query untuk db MySql
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQLInnoDBDialect

# Pembuatan database (create II create drop II validate II update)
spring.jpa.hibernate.ddl-auto=update