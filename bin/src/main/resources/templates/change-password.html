<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>


</head>

<body>
    <div class="container-fluid">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'"></h2>
        <h4 th:text="${message}"></h4>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Change Password
                    </div>
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <span style="color: red">Invalid username or password</span>
                        </div>
                        <form th:action="@{/user/changePassword}" th:object="${changePass}" method="POST">
                            <div class="row form-group">
                                <label class="col-sm-4">Password Lama:</label>
                                <input type="password" class="col-sm-8 form-control input-sm" th:field="*{oldPassword}" name="password" required=true>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Password Baru:</label>
                                <input type="password"  class="col-sm-8 form-control input-sm" th:field="*{newPassword}" name="password" required=true>
                            </div>
                            <div class="row form-group">
                                <label class="col-sm-4">Konfirmasi Password Baru:</label>
                                <input type="password" class="col-sm-8 form-control input-sm" th:field="*{confirmPassword}" name="password" required=true>
                            </div>
                            <div class="row form-group">
                                <button type="submit" class="btn btn-primary">change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
