<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:include="fragments/fragment :: header" th:remove="tag"></object>
    <!--    <object th:include="fragments/fragment :: css" th:remove="tag"></object>-->
    <!--    <object th:include="fragments/fragment :: js" th:remove="tag"></object>-->
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<!--**********************************
Main wrapper start
***********************************-->
<div id="main-wrapper">
    <!--**********************************
        Content body start
    ***********************************-->
    <div th:replace="fragments/fragment :: sidebar"></div>
    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Jenis Lowongan</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/}" >Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Jenis Lowongan</h4>
                            <div class="basic-form">
                                <form th:action="@{/jenis-lowongan/add}" th:object="${jenisLowongan}" method="POST">
                                    <div class="form-group">
                                        <input type="text" name="nama" class="form-control input-rounded" placeholder="Jenis Lowongan">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="keterangan" class="form-control input-rounded" placeholder="Keterangan">
                                    </div>
                                    <button type="submit" class="btn btn-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${nothide}" class="alert alert-danger" role="alert">
                                <b th:text="${success}"></b>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-xs mb-0">
                                    <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Lowongan</th>
                                        <th>Keterangan</th>
                                        <th>Activity</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="jenis,iterationStatus: *{jenisList}"
                                        th:style="${iterationStatus.even}?'color:gray'">
                                        <td th:text="${iterationStatus.count}"></td>
                                        <td th:text="${jenis.nama}"></td>
                                        <td th:text="${jenis.keterangan}"></td>
                                        <td>
                                            <div class="btn">
                                            <button class="btn btn-sm btn-danger">
                                                <a th:href="@{/jenis-lowongan/delete/}+${jenis.idJenisLowongan}" style="color:white" method="POST">Hapus</a>
                                            </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://github.com/ichsandyrizki/TA_B_8">APAP Kelompok B8 SITU</a> 2019</p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->
</body>
<footer>
    <nav th:replace="fragments/fragment :: foot"></nav>
</footer>

</html>
