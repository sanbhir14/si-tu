<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--    <object th:include="fragments/fragment :: css" th:remove="tag"></object>-->
    <object th:include="fragments/fragment :: header" th:remove="tag"></object>
    <!--    <object th:include="fragments/fragment :: js" th:remove="tag"></object>-->
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<!--**********************************
Main wrapper start
***********************************-->
<div id="main-wrapper">
    <!--**********************************
        Content body start
    ***********************************-->
    <div th:replace="fragments/fragment :: sidebar"></div>
    <div class="content-body">

        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Tambah User</a></li>
                    <li class="breadcrumb-item active"><a th:href="@{/}" >Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Tambah user</h4>
                            <div th:if="${userIsExist} == true" class="alert alert-danger" role="alert">
                                <b>Username sudah terdaftar</b>
                            </div>
                            <div class="basic-form">
                                <form th:action="@{/user/addUser}" th:object="${user}" method="POST">
                                    <input th:field="${user.idUSer}" type="hidden">
                                    <div class="form-group">
                                        <input th:field="${user.nama}" type="text" class="form-control" placeholder="Full Name">
                                    </div>
                                    <div class="form-group">
                                        <input th:field="${user.alamat}" type="text" class="form-control" placeholder="Address">
                                    </div>
                                    <div class="form-group">
                                        <input th:field="${user.tanggalLahir}" type="date" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input th:field="${user.tempatLahir}" type="text" class="form-control" placeholder="City">
                                    </div>
                                    <div class="form-group">
                                        <input th:field="${user.telepon}" type="number" class="form-control" placeholder="+62">
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <input type="text" th:field="${user.username}" class="form-control input-rounded" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" th:field="${user.password}" class="form-control input-rounded" placeholder="Password">
                                    </div>
                                    <label> Role</label>
                                    <select th:field="${user.idRole}" class="form-control input-rounded">
                                        <option th:each="roleAvailable :${listRole}" th:value="${roleAvailable.idRole}" th:text="${roleAvailable.nama}"></option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->


    <!--**********************************
        Footer start
    ***********************************-->
    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy; Designed & Developed by <a href="https://github.com/ichsandyrizki/TA_B_8">APAP Kelompok B8 SITU</a> 2019</p>
        </div>
    </div>
    <!--**********************************
        Footer end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->
</body>
<footer>
    <nav th:replace="fragments/fragment :: foot"></nav>
</footer>

</html>
