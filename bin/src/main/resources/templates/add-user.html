<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>

<body style="background-color: #f8aaff36;">
    <div class="container-fluid h-100" style="padding-top:5rem">
        <div class="row justify-content-center h-100">
            <div class="col-xl-6">
                <div class="card mb-0" style="border:0px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2)">
                <div class="card-body">
                    <!-- <h6 th:text="${messages}"></h6> -->
                    <form th:action ="@{/user/addUser}" method="POST">
                        <div class="text-center"> Tambah User Baru </div>
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input name="alamat" type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input name="tanggalLahir" type="date" class="form-control">
                        </div>
                        <div class="form-group">
                            <input name="tempatLahir" type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input name="telepon" type="number" class="form-control" placeholder="+62">
                        </div>
                        <hr>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <label> Role</label>
                        <select name="role" class="form-control">
                            <option selected value=""> -- Pilih Role --</option>
                            <option th:each="roleAvailable :${listRole}" th:value="${roleAvailable.idRole}" th:text="${roleAvailable.nama}"></option>
                        </select>
                        <br>
                        <button type="submit" class="btn btn-primary w-100" style="background-color:#a263ee; border-color:#a263ee">Save</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
